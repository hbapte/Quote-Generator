<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/Assets/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="JavaScript Quote Generator project" />
    <title>Random Quote Generator</title>

    <style>
      blockquote {
        text-align: center;
      }
    </style>
  </head>
  <body style="background-color: rgb(250, 255, 255)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Quoteee </a>
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#">
                <button id="new-quote" class="btn btn-sm btn-secondary">
                  New Quote
                </button>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    

    <div class="container" style="margin-top: 10rem">
      <h1 class="text-center m-3">Random Quote Generator</h1>
      <div
        id="quote-container"
        style="margin-top: 1rem"
        class="jumbotron text-center"
      >
        <blockquote id="quote" class="blockquote"></blockquote>
        <footer id="author" class="blockquote-footer"></footer>
      </div>
      <div class="text-center m-4">
        <button id="new-quote1" class="btn btn-primary">New Quote</button>
      </div>
    </div>

    <script src="/script.js"></script>
    <script src="https://kit.fontawesome.com/8be12becba.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
